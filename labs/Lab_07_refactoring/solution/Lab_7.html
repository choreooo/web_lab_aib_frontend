    console.log("Задание №4");
    let Studs = [
        {FIO:'Гергель И.Н.', grade:5},
        {FIO:'Акакий Г.Б.', grade:3.4},
        {FIO:'Боба В.В.', grade:9},
        {FIO:'Двое"Ш"ник Д.Д', grade:2},
        {FIO:'Биба Е.Е', grade:3.4}
    ];
    let s = 0;
    let amount = 0;
    let badStuds = [];

    for (let index=0; index < Studs.length; index++)
    {
        if (Studs[index].grade > 5 || Studs[index].grade < 0) {
            console.log(`Оценка ${Studs[index].grade} - Это значение учитываться не будет оно не соответствует допустимым значениям`);
            continue;
        }

        if (!(Studs[index].grade <= 5 && Studs[index].grade >= 0)) {
            continue;
        }
        if (Studs[index].grade<4) {
            badStuds.push(Studs[index])
        }
        s += Studs[index].grade;
        amount += 1 ;
    }
    s /= amount;
    console.log(`Средняя оценка: ${s}`);
    console.log('Плохие студенты:');
    if(  badStuds.length === 0 ) {
        console.log('Таких нет');
    }
    else {
        badStuds.forEach((value) => {
            console.log(`Фио: ${value.FIO}; Оценка: ${value.grade}`)
        });
    }
