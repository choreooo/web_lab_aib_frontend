        let person = {};
        // Добавляем поля
        person.firstName = "Иван";
        person.surname = "Гергель";

        // Метод, возвращающий ФИО, год рождения, хобби и возраст

        // Создаем объект с зарплатами сотрудников
        let salaries = {

            "Сотрудник10": 27000,
        };
        // Вычисляем общую зарплату сотрудников
        let totalSalary = 0;
        for (let employee in salaries) {
            totalSalary += salaries[employee];
        }
